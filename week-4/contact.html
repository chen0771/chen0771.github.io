
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Huilin's coffee shop - contact</title>

</head>

<body>
    <!--This is a HTML comment-->
    <!--tagame + Tab key-->
    <!--command + right arrow-->
    <!--alt + up or donw arrow-->

    <header>
        <h1>Huilin's coffee shop</h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="contact.html">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contact Us</h2>
        <table>
            <caption>Hours of Operation</caption>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Hours</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mon - Fri</td>
                    <td>6 AM - 9 PM</td>
                </tr>
                <tr>
                    <td>Sat</td>
                    <td>8 AM - 11 PM</td>
                </tr>
                <tr>
                    <td>Sun</td>
                    <td>Closed</td>
                </tr>
            </tbody>
        </table>
        <section>
            <h3>We love to hear from you!</h3>
            <form action="thanks.html" method="get">
                <div>
                    <label for="fullname">Your Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Huilin Chen" value="Mr.">
                </div>
                <div>
                    <label for="youremail">Email</label>
                    <input type="email" id="youremail" name="youremail">
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <div>
                    <label for="tickets">How many tickets? (sold in China)</label>
                    <input type="number" name="tickets" id="tickets" min="2" max="5" step="2">
                </div>
                <div>
                    <label for="row">Select Row</label>
                    <select name="row" id="row">
                        <option value="selectone">Select One</option>
                        <option value="front" selected>Front Row</option>
                        <option value="center">Center Row</option>
                        <option value="back">Back Row</option>
                    </select>
                </div>
                <div>
                    <h3>Have you been here before?</h3>
                    <label for="yes">Yes</label>
                    <input type="radio" name="past" id="yes" checked>
                    <label for="no">No</label>
                    <input type="radio" name="past" id="no">
                </div>
                <div>
                    <h3>Policies</h3>
                    <input type="checkbox" name="policies" id="policies">
                    <label for="policies">I agree with the Terms and Policies</label>
                </div>

                <button type="submit">Sign me up!</button>
            </form>
        </section>
    </main>
    <!-- ***** footer for this page ****** -->
    <footer>
        <p>Copyright &copy; Huilin's &otimes; coffee shop, 2021</p>
    </footer>
</body>

</html>
