<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/461c6e7526.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- Adding logo at the top -->
        <div class="logo">
            <img src="../master-files-landing-page/images/logo/logo.png" alt="logo">
        </div>

    </header>

    <section>
        <div class="main">
            <!-- **** H1 title here **** -->
            <div class="title-sentence ">
                <h1>Want to be your own boss?</h1>
                <p class="header_p">Start today and make up to $30/hr driving your own vehicle with Dash!</p>
            </div>
            <div class="girl">
                <img src="../master-files-landing-page/images/bg-image/scooter.svg" alt="girl">
            </div>

            <div class="applyform">
                <h2>Apply Now</h2>
                <p class="applyform_p">Enter your info below.</p>

                <form>
                    <div class="infobar">
                        <div class="firstname">
                            <label for="firstname"></label>
                            <input type="text" id="firstname" name="firstname" value="First name"
                                style="height: 30px; color: gray;">
                        </div>

                        <div class="lastname">
                            <label for="lastname"></label>
                            <input type="text" id="lastname" name="lastname" value="Last name"
                                style="height: 30px; color: gray;">
                        </div>

                        <div class="phonenumber">
                            <label for="phonenumber"></label>
                            <input type="text" id="phonenumber" name="phonenumber" value="Phone number"
                                style="height: 30px; color: gray;">
                        </div>

                        <div class="email">
                            <label for="email"></label>
                            <input type="text" id="email" name="email" value="Email Address"
                                style="height: 30px; color: gray;">
                        </div>


                    </div>

                    <div class="checkbox">
                        <input type="checkbox" id="checkbox" name="checkbox" value="checkbox">
                        <label for="checkbox"> I agree to dash terms</label><br>
                    </div>
                    <br>
                    <div class="button_drive">
                        
                            <button type="button" class="button_drive">
                                DRIVE WITH US
                            </button>
                        
                    </div>
                    <br>
                    <p class="applyform_p2">Already applied? <a href=""> Check your application status here</a></p>


                </form>
            </div>
        </div>
    </section>


    <footer>
        <div class="footer_content">
            <div class="footer_p">
                <p>See how much you can earn with Dash.</p>
                <p>how many hours do you want to drive withus this week?</p>
            </div>
            <div class="footer_form">
                <div class="hours">
                    <label for="hours"></label>
                    <input type="text" id="hours" name="hours" value="Hours">
                </div>
                <div class="city">
                    <label for="city"></label>
                    <input type="text" id="city" name="city" value="City">
                </div>
                <div class="button_calculate">
                    
                        <button type="button" class="button">
                            CALCULATE
                        </button>
                    
                </div>
            </div>
        </div>
        <div class="media_icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-twitter-square"></i>
            <i class="fab fa-linkedin"></i>
        </div>
    </footer>
</body>

</html>
