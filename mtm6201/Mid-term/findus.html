<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Honey Moods</title>
    <link rel="stylesheet" href="../Mid-term/css/findus.css">
    <script src="https://kit.fontawesome.com/461c6e7526.js" crossorigin="anonymous"></script>
</head>

<body class="all">
    <header>
        <!-- Adding logo and navbar at the top -->
        <div class="header">
            <div class="logo">
                <img src="../Mid-term/images/logo.png" alt="logo">
            </div>
            <nav class="container">
                <ul class="navbar">
                    <li class="home">
                        <a href="index.html">HOME</a>
                    </li>
                    <li class="products">
                        <a href="products.html">PRODUCTS</a>
                    </li>
                    <li class="findus">
                        <a href="findus.html">FIND US</a>
                    </li>
                    <li class="story">
                        <a href="index.html">OUR STORY</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="location">
        <h1>- Taste is a gateway to discovery -</h1>
        <p class="p1">1234 HUNTCLUB RD.</p>
        <p class="p2"> OTTAWA, ON  K1T 3Y4
        </p>
        <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2804.039149426827!2d-75.75911148444636!3d45.348021979099805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce0718cc4a6ad7%3A0xc6cc467725843e2b!2sAlgonquin%20College%20%E2%80%93%20Ottawa%20Campus!5e0!3m2!1szh-CN!2sca!4v1617315708408!5m2!1szh-CN!2sca"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" class="map"></iframe>
    </section>

    <section class="form">
        <h2>- Send us a message -</h2>
        <div class="contact">
            <div class="SendMessage">
                <!-- Name -->
                <div class="Fullmane">
                    <label for="Fullname">Full Name</label>
                    <br>
                    <input type="text" id="Fullname" name="Fullname" style="height: 30px;">
                </div>
                <!-- Email -->
                <div class="Email">
                    <label for="Email"> Email</label>
                    <br>
                    <input type="text" id="Email" name="Email" style="height: 30px;">
                </div>
                <!-- Message -->
                <div class="Message">
                    <label for="Message">Message</label>
                    <br>
                    <textarea name="Message" id="Message" cols="30" rows="10"></textarea>
                </div>
                <div class="SendButton">
                    <button type="button" class="send">SEND</button>
                </div>
            </div>
        </div>

    </section>
    <!-- Adding footer -->
    <footer>
        <div class="media">
            <p><a href="https://www.algonquincollege.com/" style="text-decoration: none; color:#420952;"><i class="fab fa-twitter"></i> Twitter</a> / <a href="https://www.algonquincollege.com/" style="text-decoration: none; color:#420952 ;"><i class="fab fa-facebook-f"></i> Facebook</a>  / <a href="https://www.algonquincollege.com/" style="text-decoration: none; color:#420952 ;"> <i
                class="fab fa-instagram"></i> Instagram</a></p>
        </div>
        <div class="copyright">
            <p>Copyright ©️honeymoods · icecream · 2021</p>
        </div>
    </footer>
</body>



</html>
